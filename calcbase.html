<!DOCTYPE HTML>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calcstyle.css">
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <h1>Online Calculator</h1>
    <center>
    <div class="output">
      <p id="output"></p>
    </div>
  </center>
    <div class="buttons">
    <button class="number" onclick="display1()">1</button>
    <button class="number" onclick="display2()">2</button>
    <button class="number" onclick="display3()">3</button>
    <button class="operator">+</button>
    <button class="operator">^</button>
    <div>
    <button class="number" onclick="display4()">4</button>
    <button class="number" onclick="display5()">5</button>
    <button class="number" onclick="display6()">6</button>
    <button class="operator">-</button>
    <button class="operator">)</button>
    <div>
    <button class="number" onclick="display7()">7</button>
    <button class="number" onclick="display8()">8</button>
    <button class="number" onclick="display9()">9</button>
    <button class="operator">*</button>
    <button class="operator">(</button>
    <div>
    <button class="number" onclick="display0()">0</button>
    <button class="number">.</button>
    <button class="equals">=</button>
    <button class="operator">/</button>
    <button class="operator">%</button>
    <div>
    <button class="clear" onclick="clear()">Clear</button>
    <button class="clear">AC</button>
  </div>
  </div>
  </div>
  </div>
</body>
</html>
